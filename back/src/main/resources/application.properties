spring.application.name=gatling4interview

logging.level.org.springframework.web=DEBUG

security.basic.enabled=false
# ===============================================
# = DATASOURCE
# ===============================================
# The database URL. Replace 'mydatabase' with the name of your database.
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase

# The username and password for your database.
spring.datasource.username=myuser
spring.datasource.password=${POSTGRES_PASSWORD}

# ===============================================
# = HIBERNATE
# ===============================================
# This tells Hibernate to create/update the database schema based on your @Entity classes.
# Use 'update' for development. Use 'validate' or none for production.
spring.jpa.hibernate.ddl-auto=create

# This makes the SQL queries generated by Hibernate visible in the console logs.
spring.jpa.show-sql=true

# (Optional) This formats the SQL logs to be more readable.
spring.jpa.properties.hibernate.format_sql=true
